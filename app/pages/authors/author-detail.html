<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">{{author.fullname}}</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class=" col-md-10 col-lg-10 col-md-offset-1"> 
              <table class="table table-user-information">
                <tbody>
                  <tr ng-show="author.fullname">
                    <td>Fullname:</td>
                    <td>{{author.fullname}}</td>
                  </tr>
                  <tr ng-show="author.biography">
                    <td>Biography:</td>
                    <td>{{author.biography}}</td>
                  </tr>
                  <tr ng-show="author.books">
                    <td>Books</td>
                    <td>
                      <table>
                        <tr ng-repeat="book in author.books">
                          <td><a href="#/books/book-detail/{{book.id}}">{{book.title}}</a></td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
