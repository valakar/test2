<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="col-md-12">
        <p class="text-center">Total number of authors: {{authors.length}}</p>

        <div class="table-responsive">
          <table id="mytable" class="table table-bordred table-striped">
                 
            <thead>
             
              <th>id</th>
              <th>Name</th>

            </thead>
            <tbody>
              <tr ng-repeat="author in authors">
                <td>{{author.id}}</td>
                <td class='relative'>
                  <!-- <a href="#/authors/author-detail/{{author.id}}">{{author.name}}</a> -->
                  <a class="dropdown-toggle pointer"  data-toggle="dropdown">
                      {{author.name}}
                  </a>
                    <ul class="dropdown-menu" role="menu">
                      <li class="dropdown-plus-title">
                          {{author.name}}
                          <b class="pull-right glyphicon glyphicon-chevron-up"></b>
                      </li>
                      <li><a href="#/authors/author-detail/{{author.id}}">Go to author details</a></li>
                      <li class="divider"></li>
                      <li ng-repeat="book in author.books"><a href="#/books/book-detail/{{book.id}}">{{book.title}}</a></li>
                  </ul>
                </td>
                <!-- <td><span ng-repeat="author in book.authors"><a href="#/authors/author-detail/{{author.id}}">{{author.name}}</a>{{$last ? '' : ', '}}</span></td> -->
              </tr>
            </tbody>
                    
          </table>                
        </div>
      </div>
    </div>
  </div>
</div>
