<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">{{book.title}}</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class=" col-md-10 col-lg-10 col-md-offset-1"> 
              <table class="table table-user-information">
                <tbody>
                  <tr ng-show="book.title">
                    <td>Title:</td>
                    <td>{{book.title}}</td>
                  </tr>
                  
                  <tr ng-show="book.authors">
                    <td>Author(s)</td>
                    <td>
                      <table>
                        <tr ng-repeat="author in book.authors">
                          <td><a href="#/authors/author-detail/{{author.id}}">{{author.name}}</a></td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                  <tr ng-show="book.genres">
                    <td>Genre(s)</td>
                    <td>
                      <span ng-repeat="genre in book.genres"><a href="#/books/book-list-bygenre/{{genre.id}}">{{genre.name}}</a>{{$last ? '' : ', '}}</span>
                    </td>
                  </tr>
                  <tr ng-show="book.summary">
                    <td>Summary:</td>
                    <td>{{book.summary}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
